<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Nombre de Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e88382;
            font-family: 'Raleway', sans-serif;
        }

        .container {
            text-align: center;
            background-color: #e88382;
            padding: 20px;
            border-radius: 8px;
            color: #f7e2d0;
            width: 300px;
        }

        .container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #f7e2d0;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-bottom: 2px solid #f7e2d0;
            background: none;
            color: #f7e2d0;
            text-align: center;
            outline: none;
        }

        .requirements {
            text-align: left;
            font-size: 0.9em;
            color: #f7e2d0;
            margin-top: 10px;
        }

        .requirements li {
            list-style-type: none;
            margin-bottom: 5px;
            opacity: 0.5;
        }

        .requirements li.valid {
            opacity: 1;
            color: #f7e2d0;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f3a299;
            color: #f7e2d0;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .submit-btn.active {
            cursor: pointer;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Username</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Escribe aquí...">
        </div>
        <ul class="requirements">
            <li id="lowercase" class="requirement">• 1 caracter en minuscula</li>
            <li id="uppercase" class="requirement">• 1 caracter en mayuscula</li>
            <li id="length" class="requirement">• Minimo 6 caracteres</li>
        </ul>
        <button id="submitBtn" class="submit-btn" disabled>Submit</button>
    </div>
    <script src="Ejercicio3Rerlacion5.js"></script>
</body>
</html>
