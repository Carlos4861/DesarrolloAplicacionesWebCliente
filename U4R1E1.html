<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de click en botón</title>
    <script>
        function mostrarAlerta() {
            alert("¡Se ha hecho clic en el botón!");
        }
    </script>
</head>
<body>
    <h1>Haz clic en el botón</h1>
     <button onclick="mostrarAlerta()">Haz clic aquí</button>
</body>
</html>
